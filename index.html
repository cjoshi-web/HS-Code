<!DOCTYPE html>
<html>
<head>
    <title>Display Google Sheet Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .table-container {
            padding: 0;
            border: none;
            margin-top: 0;
            border-radius: 0;
            background-color: transparent;
            overflow-x: auto;
            height: 100vh; /* Make table-container 100% of viewport height */
            display: flex;
            flex-direction: column;
        }
        .table-responsive {
            margin-top: 0;
            margin-bottom: 0;
            overflow-x: auto;
            height: 100%; /* Make table-responsive 100% of its parent's height */
        }
        #search-input {
            margin-bottom: 1rem;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        #search-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .table {
            background-color: transparent;
            border-collapse: collapse;
            border-spacing: 0;
            width: auto;
            max-width: none;
            margin-bottom: 0;
            display: table;
            height: 100%; /* Make table 100% of its parent's height */
        }
        .table thead {
            background-color: transparent;
            position: static;
            top: auto;
            z-index: auto;
        }
        .table thead tr th {
            padding: 0.75rem;
            vertical-align: bottom;
            border-bottom: none;
            font-weight: bold;
            color: #343a40;
            text-align: left;
            white-space: nowrap;
            font-size: 1.1rem;
            background-color: transparent;
        }
        .table thead tr th:nth-child(1) {
            width: auto;
        }
        .table tbody {
            overflow-y: visible;
            max-height: none;
            display: table-row-group;
            height: auto;
        }
        .table tbody tr td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: none;
            color: #495057;
            white-space: nowrap;
            font-size: 1rem;
        }
        .table tbody tr td:nth-child(1) {
            width: auto;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: transparent;
        }
        .table-hover tbody tr:hover {
            background-color: transparent;
            transition: none;
        }
        .table-bordered {
            border: none;
        }
        .table-bordered thead tr th,
        .table-bordered tbody tr td {
            border: none;
        }
        .table-bordered thead tr th,
        .table-bordered tbody tr td {
            border-bottom-width: 0px;
        }
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }
        .table-responsive > .table-bordered {
            border: 0;
        }
        @media (max-width: 575.98px) {
            .table-responsive-sm {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
        @media (max-width: 767.98px) {
            .table-responsive-md {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
        }
        @media (max-width: 991.98px) {
            .table-responsive-lg {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
        }
        @media (max-width: 1199.98px) {
            .table-responsive-xl {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
        }
        .table-responsive-xxl {
            display: block;
            width: 100%;
            overflow-x: auto;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="table-container">
            <input type="text" id="search-input" class="form-control" placeholder="Search by First Column...">
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Source: https://stackoverflow.com/a/53218732
        function urlToKey(url) {
            const match = url.match(/[-\w]{25,}/);
            return match ? match[0] : null;
        }

        function loadSheet() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/1e7gJyAZbJIRqDh83Wn6oiz0SMZstT-Nr/edit?usp=drive_link&ouid=104756939868141529459&rtpof=true&sd=true";
            const sheetId = urlToKey(sheetUrl);
            // Important:  The 'tq?tqx=out:json' part of the URL is what makes it work.
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

            fetch(url, {
                //  No need for special headers, Google Sheets API for JSON doesn't require them
                //  credentials: 'omit'  //  Not needed for public sheets.
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                    //console.log("Raw Data from Google Sheets:", data); // Debugging
                    const jsonData = JSON.parse(data.substring(47).slice(0, -2)); // Clean and parse JSON
                    //console.log("Parsed JSON Data:", jsonData);
                    const table = document.getElementById("data-table");
                    let headerRow = table.querySelector("thead tr");
                    let dataBody = table.querySelector("tbody");
                    headerRow.innerHTML = '';
                    dataBody.innerHTML = '';

                    if (!jsonData.table || !jsonData.table.rows) {
                        table.innerHTML = '<b>Error: No data found in the Google Sheet.  Please check the URL and ensure the sheet is published.</b>';
                        return;
                    }

                    // Get headers
                    const headers = jsonData.table.cols.map(col => col.label);


                    // Populate header row
                    headers.forEach((header, index) => {
                        let th = document.createElement("th");
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });



                    // Populate data rows and store original data
                    let rawData = []; // To store the original data
                    jsonData.table.rows.forEach(row => {
                        let tr = document.createElement("tr");
                        let rowData = []; // Array to store cell values for this row
                        row.c.forEach(cell => {
                            let td = document.createElement("td");
                            let cellValue = (cell && cell.v != null) ? cell.v : '';
                             if (typeof cellValue === 'object' && cellValue instanceof Date) {
                                td.textContent = cellValue.toLocaleString();
                            } else {
                                td.textContent = cellValue;
                            }
                            tr.appendChild(td);
                            rowData.push(cellValue); // Store cell value in rowData array
                        });
                        dataBody.appendChild(tr);
                        rawData.push(rowData); // Store the entire row data
                    });

                    // Add search functionality
                    const searchInput = document.getElementById("search-input");



                    searchInput.addEventListener("input", function() {
                        const searchTerm = this.value.toLowerCase();
                        dataBody.innerHTML = ''; // Clear the table body

                        rawData.forEach(row => {
                            let displayRow = true;
                            // Check if the first column contains the search term
                            if (searchTerm && !String(row[0]).toLowerCase().includes(searchTerm)) {
                                displayRow = false;
                            }



                            if (displayRow) {
                                let tr = document.createElement("tr");
                                row.forEach(cellValue => {
                                    let td = document.createElement("td");
                                     if (typeof cellValue === 'object' && cellValue instanceof Date) {
                                        td.textContent = cellValue.toLocaleString();
                                    } else {
                                        td.textContent = cellValue;
                                    }
                                    tr.appendChild(td);
                                });
                                dataBody.appendChild(tr);
                            }
                        });
                    });


                })
                .catch(error => {
                    console.error("Error fetching or parsing data:", error);
                    const table = document.getElementById("data-table");
                    table.innerHTML = `<b>Error: Could not retrieve data from the Google Sheet.  Please check the URL and your internet connection. Error Details: ${error}</b>`;
                });
        }

        window.onload = loadSheet;

    </script>
</body>
</html>
